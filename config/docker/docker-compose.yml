version: "3.9"

networks:
  app-tier:
    driver: bridge

volumes:
  postgres_data:

name: "postgres"

services:
  postgres:
    container_name: postgres
    image: postgres:14.5
    hostname: postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations/init.up.sql:/docker-entrypoint-initdb.d/init.up.sql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    networks:
      - app-tier